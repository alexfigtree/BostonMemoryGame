<!doctype html>
<html ng-app="memoryGameApp">
<head>
  <meta charset="utf-8">
  <title>Boston Memory Game</title>
  <link rel="stylesheet" href="css/app.css">
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/game.js"></script>

</head>
<body ng-controller="GameCtrl">
    <div id="wrapper">
    <div id="grid">
        <div><h4>Boston Memory Game - Alex Higuera</h4></div>
      
        <table class="">
          <tr ng-repeat="row in game.grid">
            <td ng-repeat="tile in row" ng-click="game.flipTile(tile)">
      
              <!-- this entire block can be replaced with our custom component mgCard:
                <mg-card tile="tile"></mg-card>
              -->
              <div class="container">
                <div class="card" ng-class="{flipped: tile.flipped}">
                    <img class="front" ng-src="img/back.png" style="height:90%;">
                    <img class="back" ng-src="img/{{tile.title}}.png">
                </div>
              </div>
      
            </td>
          </tr>
        </table>
        </div>
    </div>
</body>
</html>
